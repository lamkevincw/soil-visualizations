        cursor: pointer;
        display: none;
    }

    input[type="checkbox"] {

    }

    @media (max-width: 1000px) {
        nav {
            padding: 0 40px 0 50px;
        }
    }

    @media (max-width: 920px) {
        nav .menu-btn i {
            display: block;
        }

        nav ul {
            position: fixed;
            top: 80px;
            left: -100%;
            background: #111;
            height: 100vh;
            width: 100%;
            text-align: center;
            display: block;
            transition: all 0.3s ease;
        }

        nav ul li {
            width: 100%;
            margin: 40px 0;
        }

        nav ul li a {
            width: 100%;
            margin-left: -100%;
            display: block;
            font-size: 20px;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        nav ul li a.active,
        nav ul li a:hover {
            background: none;
            color: cyan;
        }
    }

    .flex-container {

        height: 100%;

        flex-grow: 1;
        flex-shrink: 1;
    }

    .content div {
        font-size: 40px;
        font-weight: 700;
    }

    .content .row {
        height: 25%;
        clear: both;
    }

    .content .column {
        float: left;
        width: 25%;
        padding: 0;
        font-size: 14px;
    }

    .content table {
        border: 1px solid black;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
    }

    .content th,
    td {
        border: 1px solid black;
        width: 25%;
        text-align: center;
    }

    .content tr {
        height: 25%;
    }

    .content img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 85%;
        z-index: 1;

</style>
